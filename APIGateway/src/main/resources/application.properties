spring.application.name=APIGateway
eureka.client.service-url.defaultZone = https://localhost:8761/eureka


logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE


## Product service route
spring.cloud.gateway.mvc.routes[0].id = product-service
spring.cloud.gateway.mvc.routes[0].uri = lb://product-service
spring.cloud.gateway.mvc.routes[0].predicates[0] = Path = /api/product

## Login service route
spring.cloud.gateway.mvc.routes[1].id = login-service
spring.cloud.gateway.mvc.routes[1].uri = lb://login-service
spring.cloud.gateway.mvc.routes[1].predicates[0] = Path = /api/login

## Order service route
spring.cloud.gateway.mvc.routes[2].id = order-service
spring.cloud.gateway.mvc.routes[2].uri = lb://order-service
spring.cloud.gateway.mvc.routes[2].predicates[0] = Path = /api/order


